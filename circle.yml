general:
  artifacts:
    - 'coverage'
deployment:
  development:
    branch: develop
    commands:
      - git push -f git@heroku.com:adventuremap-dev.git $CIRCLE_SHA1:master
      - heroku run rails db:migrate --app adventuremap-dev
  staging:
    branch: staging
    commands:
      - git push -f git@heroku.com:adventuremap-staging.git $CIRCLE_SHA1:master
      - heroku run rails db:migrate --app adventuremap-staging
